      <tr>

        <td (click)="onClick(disponiblididad)"></td>
        <td (click)="onClick(disponiblididad)"></td>
        <td (click)="onClick(disponiblididad)"></td>
      </tr>
    </tbody>
  </table>
  <div class="container">
    <button class="btn btn-primary" (click)="crearDisponibilidad()">Generar</button>
    <button class="btn btn-outline-secondary" style="margin-left: 1%;" routerLink='/'>Descargar</button>
  </div>
</div>
